version: '2'
services:
  phabricator:
    build:
      context: .
      dockerfile: ./Dockerfile-test
    environment:
      - MYSQL_HOST=phabdb
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASS=password
    restart: on-failure
    depends_on:
      - phabdb
    volumes:
      # An absolute path is needed for the file volume
      - /tmp/phutil_map:/app/phabricator/src/__phutil_library_map__.php

  phabdb:
    image: mysql:5.5
    environment:
      - MYSQL_ROOT_PASSWORD=password
